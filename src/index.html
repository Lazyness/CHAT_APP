<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <!-- <script src="js/index__logic.js"></script> -->
</head>

<body>
    <header class="header">
        <img class="logo" src="images/logo.png" alt="logo">
        <div class="div__edit__time">
            <div class="info">
                <div id="div__time">
                </div>
                <div class="div__edit">
                    <a href="#"><strong>Edit personal info</strong></a>
                    <a href="#"><strong>Private messages</strong></a>
                </div>
            </div>
            <div class="div__btn">
                <a href="login.html" class="btn__header" style="margin-bottom: 10%;">Login</a>
                <a href="registration.html" class="btn__header" style="margin-bottom: 10%;">Registration</a>
                <a href="login.html" class="btn__exit" >Exit</a>
            </div>
        </div>
        </div>
    </header>
    <div class="div__main">
        <div class="div__scroll_class">
            <div id="div__users__chat__online">
                <div id="div__users__chat">
                </div>
            </div>
        </div>
        <div class="div__chat">
            <div class="div__tabs">
                <p class="p__tabs" style="background: rgba(0, 174, 197, 0.2);">Main chat</p>
                <!-- <p class="p__tabs" style="background: rgba(50, 50, 50, 0.6);">Chat with Alison</p> -->
            </div>
            <div class="div__chat_m">
                <div class="users">
                    <div id="div__scroll__message"></div>
                </div>
            </div>
            <input class="div__enter__message" type="text" id="messages" name="messages"
                placeholder="Write a message..." value="">
            <div class="buttons">
                <button class="button__message__bold">B</button>
                <button class="button__message__italic">I</button>
                <button class="button__message__underline">U</button>
                <button class="button__message" style="margin-left: 2%;">Link</button>
                <button class="button__send__message"
                    style="float: right; margin-top: 1%;width: 15%; text-transform: uppercase;">Send message</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <h4>Widget for displaying information about the entered
            message</h4>
        <div id="div__f__p">
            <p class="characters__entered">0 characters entered;</p>
            <p class="letters__endered">0 letters endered;</p>
            <p class="whitespace__characters">0 whitespace characters entered;</p>
            <p class="punctuation__marks">0 punctuation marks entered.</p>
            <p><strong>Have a nice day ;D</strong></p>
    </footer>
    <!-- <script> -->
        
       
    <!-- </script> -->
</body>

</html>
